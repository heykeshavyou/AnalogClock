<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .needle {
        backface-visibility: hidden !important;
      }
      #clock {
        -webkit-box-shadow: 0px 0px 87px -18px rgba(255, 255, 255, 1);
        -moz-box-shadow: 0px 0px 87px -18px rgba(255, 255, 255, 1);
        box-shadow: 0px 0px 87px -18px rgba(255, 255, 255, 1);
      }
    </style>
  </head>
  <body
    class="d-flex justify-content-center align-items-center p-5 bg-black"
    style="height: 100vh"
  >
    <!-- Main clock  -->
    <div
      id="clock"
      class="d-flex justify-content-center align-items-center"
      style="
        position: relative;
        background-color: white;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        border: 5px solid black;
      "
    >
      <!-- Hand of the clock start-->
      <div
        id="HourNeedle"
        class="position-absolute needle"
        style="
          width: 200px;
          height: 6px;
          background-image: linear-gradient(to right, #ffffff00 50%, black 50%);
        "
      ></div>
      <div
        id="MinutesNeedle"
        class="position-absolute needle"
        style="
          width: 300px;
          height: 4px;
          background-image: linear-gradient(to right, #ffffff00 50%, black 50%);
        "
      ></div>
      <div
        id="SecondNeddle"
        class="position-absolute needle"
        style="
          width: 270px;
          height: 2px;
          background-image: linear-gradient(
            to right,
            #ffffff00 40%,
            rgb(255, 0, 0) 60%
          );
        "
      ></div>
      <!-- Hand of the clock end-->
      <div
        class="bg-black"
        style="width: 20px; height: 20px; border-radius: 50%; z-index: 1"
      ></div>
    </div>
    <script src="./Clock.js"></script>
  </body>
</html>
